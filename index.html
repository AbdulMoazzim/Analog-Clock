
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Analog Clock</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="img">
                  <img  src="clock.png" alt="clock">
            </div>
            <div class="needles">
                  <div id="hour" class="timing"></div>
                  <div id="minute" class="timing"></div>
                  <div id="second" class="timing"></div>
            </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
